<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board-container">
      <!-- Human Board -->
      <div class="board-wrapper">
        <h2>Human Board</h2>
        <table id="humanBoard"></table>
      </div>

      <!-- Ship Placement -->
      <div class="placement form">
        <h2>Ship Placement</h2>
        <div id="ship-container">
          <div
            class="draggable-ship"
            id="ship-two"
            draggable="true"
            data-size="2"
          >
            2-cell Ship
          </div>
          <div
            class="draggable-ship"
            id="ship-three"
            draggable="true"
            data-size="3"
          >
            3-cell Ship
          </div>
          <div
            class="draggable-ship"
            id="ship-five"
            draggable="true"
            data-size="5"
          >
            5-cell Ship
          </div>
        </div>

        <button id="beginGameButton" type="button">Begin Game</button>
      </div>

      <!-- Computer Board -->
      <div class="board-wrapper">
        <h2>Computer Board</h2>
        <table id="computerBoard"></table>
      </div>
    </div>

    <!-- Inline script for quick debugging -->
    <script>
      console.log("Inline script executed");
    </script>

    <!-- Main JavaScript file -->
    <script src="dist/main.js"></script>
  </body>
</html>
